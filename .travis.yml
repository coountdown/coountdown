language: node_js
os: osx
node_js:
  - '10'
env:
  - TRAVIS_SECURE_ENV_VARS=true TIMEOUT=1000 CAMPFIRE_TOKEN=abc123
  matrix:
    - secure: ""
matrix:
  fast_finish: true
cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.cache/electron"
    - "$HOME/.cache/electron-builder"
script:
  - yarn dist
